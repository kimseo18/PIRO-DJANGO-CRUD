<h1>글 작성하기</h1>

<form action="/posts/create" method="post">
    {% csrf_token %}
    <input name = "title" placeholder="제목" type="input" />
    <br />
    <input name = "user" placeholder="작성자" type="input" />
    <br />
    <input name = "region" placeholder="지역" type="input" />
    <br />
    <input name = "price" placeholder="가격" type="number" />
    <br />
    <textarea name="content" placeholder="게시글 내용"></textarea>
    <div>
        <input type="submit" value="저장하기" />
    </div>
</form>
